<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./static/site.css" />
        <link rel="stylesheet" href="./static/layout.css" />
        <link rel="stylesheet" href="./static/modal.css" />
        <title>Team Manager</title>
        <base href="/" />
        <script src="./src/app.js" type="module"></script>
    </head>

    <body>
        <div id="content">
            <header id="titlebar" class="layout"></header>
            <main id="root">
                <section id="my-teams">
                    <article class="pad-med">
                        <h1>My Teams</h1>
                    </article>

                    <article class="layout narrow">
                        <div class="pad-med">
                            <p>You are not a member of any team yet.</p>
                            <p>
                                <a href="#">Browse all teams</a> to join one, or
                                use the button bellow to cerate your own team.
                            </p>
                        </div>
                        <div class="">
                            <a href="#" class="action cta">Create Team</a>
                        </div>
                    </article>

                    <article class="layout">
                        <img
                            src="./assets/rocket.png"
                            class="team-logo left-col"
                        />
                        <div class="tm-preview">
                            <h2>Team Rocket</h2>
                            <p>Gotta catch 'em all!</p>
                            <span class="details">3 Members</span>
                            <div>
                                <a href="#" class="action">See details</a>
                            </div>
                        </div>
                    </article>
                </section>
            </main>
            <footer id="footer">SoftUni &copy; 2014-2021</footer>
        </div>
